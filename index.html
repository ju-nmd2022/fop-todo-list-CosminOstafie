<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="list-container">
        <h2>To Do List</h2>

        <div class="list-name">
          <input type="text" id="list-name" placeholder="Name your list" />
          <button id="saveNameBtn">Save Name</button>
        </div>

        <div class="input-container">
          <input type="text" id="input-box" placeholder="Add Task" />
          <button class="addItemBtn" id="addItemBtn">Add Task</button>
        </div>

        <ul id="list-element">
          <!-- <li class="completed">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
