<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">ToDo List</h1>
    </header>
    <div class="container-name-list">
      <input
        id="list-name"
        type="text"
        class="list-name"
        placeholder="Name your list"
      />
    </div>
    <div class="main-container">
      <!-- <h3 class="name-list">Name your List</h3> -->

      <ul id="listElement"></ul>
      <input type="text" id="inputText" />
      <button class="item" id="addElement">Add</button>
      <button class="item" id="clearList">Clear List</button>
      <button class="item" id="saveList">Save List</button>
      <button id="removeElement"></button>
    </div>
  </body>
</html>
